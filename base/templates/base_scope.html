{% extends "main.html" %}
{% load staticfiles %}
{% load i18n %}

{% block main-content %}
<script type="text/javascript" src="{% static "chartjs/Chart.min.js" %}"></script>
<script type="text/javascript" src="{% static "chartjs/utils.js" %}"></script>
<style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
</style>

<div class="container-fluid">

  <div class="row">
  <div class="col-sm-12">
    <div class="jumbotron media mb-1" style="padding: 0.5rem 1rem;">
      <img src="{% static "images\inwike_logo.png" %}" class="align-self-start mr-3" width="80px">
      <div class="media-body">
          <h4><b>{{ scope_name }} [ {{ fio }} ]</b></h4>
      </div>
    </div>
  </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
                <div class="card border-primary m-0">
                  <h6 class="card-header bg-primary text-white pt-1 pb-1"><b>{{ scope_name }}</b></h6>
                  <div class="card-body">
                      <table class="card-text">
                          <tr>
                              <td><i class="fa {{ scope_icon }} fa-3x pr-3" aria-hidden="true" style="color:#0078FF;"></i></td>
                              <td><div id="container"><canvas id="canvas"></canvas></div></td>
                          </tr>
                          <tr>
                               <td><b>Рейтинг:&nbsp;</b></td>
                               <td class="w-100">
                                   <div class="progress">
                                       <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">60%</div>
                                   </div>
                               </td>
                          </tr>
                      </table>
                  </div>
                </div>
    </div>


<script>
		var MONTHS = ['Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн', 'Июл', 'Авг', 'Сен', 'Окт', 'Ноя', 'Дек'];
		var curMONTHS = ['Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн', 'Июл'];
		var color = Chart.helpers.color;
		var barChartData = {
			labels: curMONTHS,
			datasets: [{
				backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
				borderColor: window.chartColors.red,
				borderWidth: 1,
				data: [ randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(),	randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
			}]
		};

        var barChartOoptions = { responsive: true, legend: { display: false } };

	window.onload = function() {
	        var ctx = document.getElementById('canvas').getContext('2d');
	        ctx.canvas.height = 50;
			window.myBar = new Chart(ctx, { type: 'bar', data: barChartData, 'options': barChartOoptions });
		};

</script>
{% endblock %}  {# content #}
